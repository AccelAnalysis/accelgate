<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accel RFP | RFP Form</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha512-p5QvY9H5x0p3zv0l7d3uY2D9i4hKxgxM8v4Kk1E6yQIVZ8HjJZtSzmuTqEYsEO4h5l0uVdxkE/F2kcQoo0Tt0w=="
    crossorigin=""
  />

  <!-- App Styles -->
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <header id="mainHeader">
    <div class="header-left">
      <h1>Accel RFP</h1>
      <p class="subtitle" id="formSubtitle">Create or Respond to RFP</p>
    </div>
    <div class="header-right">
      <button id="backToMapBtn" class="btn-secondary">Back to Map</button>
    </div>
  </header>

  <main id="mainContainer" class="proposal-container">
    <form id="rfpForm">
      <!-- SECTION 1: MODE & ID (hidden) -->
      <input type="hidden" id="formMode" name="formMode" />
      <input type="hidden" id="editRFP_ID" name="RFP_ID" />

      <!-- SECTION 1: CONTACT -->
      <section class="form-section collapsible">
        <h2>1. Contact Information</h2>
        <div class="form-grid">
          <label>Organization / Company
            <input type="text" name="Organization" id="Organization" required />
          </label>
          <label>Contact Name
            <input type="text" name="ContactName" id="ContactName" required />
          </label>
          <label>Email
            <input type="email" name="Email" id="Email" required />
          </label>
          <label>Phone
            <input type="tel" name="Phone" id="Phone" />
          </label>
        </div>
      </section>

      <!-- SECTION 2: TITLE & TEMPLATE -->
      <section class="form-section collapsible">
        <h2>2. RFP Details</h2>
        <div class="form-grid">
          <label>RFP Title
            <input type="text" name="Title" id="Title" placeholder="e.g., Website Redesign for Q1 2026" required />
          </label>
          <label>Template
            <select name="TemplateID" id="TemplateSelect" required>
              <option value="">-- Select Template --</option>
            </select>
          </label>
        </div>
      </section>

      <!-- SECTION 3: LOCATION & MAP -->
      <section class="form-section collapsible">
        <h2>3. Target Area</h2>
        <div class="form-grid">
          <label>Radius (miles)
            <input type="number" name="RadiusMiles" id="RadiusMiles" min="1" max="50" value="5" required />
          </label>
          <label>ZIPs / Cities (optional)
            <input type="text" name="ZipsCities" id="ZipsCities" placeholder="e.g., 90210, Los Angeles" />
          </label>
        </div>
        <div id="proposalMapContainer">
          <div id="proposalMap"></div>
        </div>
        <p style="margin-top:0.5rem; font-size:0.9rem; color:#666;">
          Click the map to set the center of your RFP area.
        </p>
      </section>

      <!-- SECTION 4: DYNAMIC FIELDS (from template) -->
      <section class="form-section collapsible" id="dynamicFieldsSection">
        <h2>4. Requirements</h2>
        <div id="dynamicFields"></div>
      </section>

      <!-- SECTION 5: SCORING PREVIEW (Poster only) -->
      <section class="form-section collapsible estimate-panel" id="scoringPreviewSection">
        <h2>Scoring Criteria</h2>
        <div id="scoringPreview">
          <p><em>Select a template to view scoring weights.</em></p>
        </div>
      </section>

      <!-- SECTION 6: NOTES -->
      <section class="form-section collapsible">
        <h2>5. Additional Notes</h2>
        <textarea name="Notes" id="Notes" placeholder="Any special instructions, deadlines, or attachments..."></textarea>
      </section>

      <!-- SUBMIT -->
      <div class="form-actions">
        <button type="submit" id="submitBtn" class="btn-primary">Submit RFP</button>
      </div>
    </form>
  </main>

  <footer>
    <p>Â© 2025 Accel Analysis | Industrial Diplomacy Division</p>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha512-vLZfM1r87gqfUlnItp8qG0O8N1XLx1TqBQFwqHobfCzKpIYfQ7zjDA3SeGSOxgAvXxJkncJbD4PUoAc4n1iT9w=="
    crossorigin=""></script>

  <!-- Core Scripts -->
  <script src="config.js"></script>
  <script src="shared.js"></script>
  <script src="proposal.js"></script>
</body>
</html>
