<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accel Mailer | Map-Based Targeting & Proposal Builder</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha512-p5QvY9H5x0p3zv0l7d3uY2D9i4hKxgxM8v4Kk1E6yQIVZ8HjJZtSzmuTqEYsEO4h5l0uVdxkE/F2kcQoo0Tt0w=="
    crossorigin=""
  />

  <!-- App Styles -->
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* --- Map visibility & layout safety net --- */
    #map {
      width: 100%;
      height: calc(100vh - 120px);
      min-height: 500px;
      background: #dce6f5;
    }

    /* fallback in case CSS fails to load */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #mainContainer {
      display: flex;
      height: calc(100vh - 80px);
      overflow: hidden;
    }
  </style>
</head>

<body>
  <!-- HEADER BAR -->
  <header id="mainHeader">
    <div class="header-left">
      <h1 style="margin:0;">Map-Based Targeting & Proposal Builder</h1>
    </div>

    <div class="header-right">
      <div class="mode-switch">
        <label for="viewMode" style="color:#fff; font-weight:600; margin-right:0.4rem;">Mode:</label>
        <select id="viewMode">
          <option value="poster">Poster / Evaluator</option>
          <option value="searcher">Searcher / Responder</option>
        </select>
      </div>
      <button id="resetMapBtn" class="secondary-btn">Reset Map</button>
    </div>
  </header>

  <!-- MAIN CONTAINER -->
  <main id="mainContainer">
    <!-- SIDEBAR -->
    <aside id="sidebar">
      <section class="sidebar-section">
        <h2>Targeting Controls</h2>
        <label for="radiusSize">Radius (miles)</label>
        <input type="number" id="radiusSize" min="1" max="25" value="3" />

        <label for="criteriaSelect">Selection Criteria</label>
        <select id="criteriaSelect">
          <option value="">-- Select --</option>
          <option value="income">Income Level</option>
          <option value="homeowners">Homeownership</option>
          <option value="lifestyle">Lifestyle</option>
          <option value="business">Business Type</option>
        </select>

        <button id="applyCriteriaBtn" class="secondary-btn">Apply Criteria</button>
      </section>

      <section class="sidebar-section">
        <h2>Notes</h2>
        <textarea id="notesField" placeholder="Enter notes here..."></textarea>
      </section>

      <section class="sidebar-section">
        <h2>Results Summary</h2>
        <div id="resultStats">
          <p><strong>Total Points in View:</strong> <span id="pointCount">0</span></p>
          <p><strong>Within Radius:</strong> <span id="radiusCount">0</span></p>
          <p><strong>Filtered Matches:</strong> <span id="criteriaCount">0</span></p>
        </div>
      </section>
    </aside>

    <!-- MAP SECTION -->
    <section id="mapSection">
      <div id="map"></div>
    </section>
  </main>

  <!-- MODALS -->
  <div id="modalOverlay" class="hidden">
    <div id="modalContent" class="modal">
      <button id="modalClose" class="modal-close">&times;</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Accel Analysis | Industrial Diplomacy Division</p>
  </footer>

  <!-- DEPENDENCIES -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha512-vLZfM1r87gqfUlnItp8qG0O8N1XLx1TqBQFwqHobfCzKpIYfQ7zjDA3SeGSOxgAvXxJkncJbD4PUoAc4n1iT9w=="
    crossorigin=""
  ></script>

  <!-- Core Scripts -->
  <script src="config.js"></script>
  <script src="shared.js"></script>
  <script src="app.js"></script>

  <!-- Map Render Fix -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // fallback: ensure map renders even if loaded in hidden state
      setTimeout(() => {
        const mapDiv = document.getElementById("map");
        if (mapDiv && mapDiv._leaflet_id) {
          const leafletInstance = L.DomUtil.get(mapDiv._leaflet_id);
          if (leafletInstance && leafletInstance.invalidateSize) leafletInstance.invalidateSize();
        } else if (window.map && map.invalidateSize) {
          map.invalidateSize();
        }
      }, 500);
    });
  </script>
</body>
</html>
