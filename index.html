<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accel RFP | Interactive Map Console</title>

<!-- Leaflet CSS -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giYMeFGvwJxP8Y="
  crossorigin=""
/>
  
  <!-- App Styles -->
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <!-- HEADER -->
  <header id="mainHeader">
    <div class="header-left">
      <h1>Accel RFP</h1>
      <p class="subtitle">Map-Based RFP Publishing & Response</p>
    </div>
    <div class="header-right">
      <div class="mode-switch">
        <label for="viewMode">Mode:</label>
        <select id="viewMode">
          <option value="poster">Poster / Evaluator</option>
          <option value="responder">Searcher / Responder</option>
        </select>
      </div>
      <button id="resetMapBtn" class="btn-primary">Reset Map</button>
    </div>
  </header>

  <!-- MAIN CONTAINER -->
  <main id="mainContainer">
    <!-- SIDEBAR -->
    <aside id="sidebar">
      <section class="sidebar-section">
        <h2>Map Controls</h2>
        <label for="radiusSize">Radius (miles)</label>
        <input type="number" id="radiusSize" min="1" max="50" value="5" />

        <label for="criteriaSelect">Filter Criteria</label>
        <select id="criteriaSelect">
          <option value="">-- Any --</option>
          <option value="construction">Construction</option>
          <option value="it">IT Services</option>
          <option value="marketing">Marketing</option>
          <option value="logistics">Logistics</option>
        </select>

        <button id="applyCriteriaBtn" class="btn-secondary">Apply Filter</button>
      </section>

      <section class="sidebar-section">
        <h2>Notes</h2>
        <textarea id="notesField" placeholder="Add notes for this RFP or response..."></textarea>
      </section>

      <section class="sidebar-section">
        <h2>Summary</h2>
        <div id="resultStats">
          <p><strong>RFPs in View:</strong> <span id="rfpCount">0</span></p>
          <p><strong>Within Radius:</strong> <span id="radiusCount">0</span></p>
          <p><strong>Filtered Matches:</strong> <span id="criteriaCount">0</span></p>
        </div>
      </section>

      <section class="sidebar-section">
        <button id="createRFPBtn" class="btn-primary" style="width:100%;">Create New RFP</button>
      </section>
    </aside>

    <!-- MAP -->
    <section id="mapSection">
      <div id="map"></div>
    </section>
  </main>

  <!-- MODAL OVERLAY -->
  <div id="modalOverlay" class="hidden">
    <div id="modalContent" class="modal">
      <button id="modalClose" class="modal-close">x</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>Â© 2025 Accel Analysis | Industrial Diplomacy Division</p>
  </footer>

<!-- Leaflet JS -->
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-o9N1j3d1Q4dBFayr8x5x2yIWu6y83L+cqYLCfK8n7+g="
  crossorigin=""
></script>
  
  <!-- Core Scripts -->
  <script src="config.js"></script>
  <script src="shared.js"></script>
  <script src="app.js"></script>
</body>
</html>
